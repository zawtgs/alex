<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包车费用预估</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-top: auto;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>包车费用预估</h1>
        <form id="calculator">
            <label for="mileage">用车里程：</label>
            <input type="number" id="mileage" name="mileage" min="0" step="1" required>

            <label for="days">用车天数：</label>
            <input type="number" id="days" name="days" min="1" step="1" required>

            <label for="carType">车型选择：</label>
            <select id="carType" name="carType" required>
                <option value="19">19座以下</option>
                <option value="20-39">20座-39座</option>
                <option value="40-55">40座-55座</option>
            </select>

            <label for="invoice">是否开票：</label>
            <input type="checkbox" id="invoice" name="invoice">

            <button type="submit">费用预估</button>
        </form>
        <div class="result" id="result"></div>
        <span style="display: block; text-align: center;">此计算结果为预估价格，实际费用请联系刘经理18085231986确认费用</span>
    </div>
    <script>
        const carRental = {
    '19': { rent: 800, cost: 2.8 },
    '20-39': { rent: 1000, cost: 3.5 },
    '40-55': { rent: 1200, cost: 4.5 }
};
const taxRate = 0.035; // 更新税率为3.5%

document.getElementById('calculator').addEventListener('submit', function (event) {
    event.preventDefault();
    const mileage = parseFloat(document.getElementById('mileage').value);
    const days = parseInt(document.getElementById('days').value);
    const carType = document.getElementById('carType').value;
    const invoice = document.getElementById('invoice').checked;

    let totalCost = 0;
    if (carType in carRental) {
        totalCost = carRental[carType].rent * days + mileage * carRental[carType].cost;
        if (invoice) {
            totalCost *= (1 + taxRate);
        }
    }

    document.getElementById('result').innerText = `预估总费用：${totalCost.toFixed(2)}元`;
});

    </script>
    
</body>
</html>
