<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包车费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-top: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .note {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>包车费用计算器</h1>
        <form id="calculator">
            <label for="mileage">用车里程（公里）：</label>
            <input type="number" id="mileage" name="mileage" min="0" step="1" required>

            <label for="days">用车天数：</label>
            <input type="number" id="days" name="days" min="1" step="1" required>

            <label for="carType">车型：</label>
            <select id="carType" name="carType" required>
                <option value="19">19座以下</option>
                <option value="20-39">20座-39座</option>
                <option value="39-55">39座-55座</option>
            </select>

            <label for="dailyMileage">单日里程是否超过600公里：</label>
            <select id="dailyMileage" name="dailyMileage" required>
                <option value="no">否</option>
                <option value="yes">是</option>
            </select>

            <label for="invoice">是否需要发票：</label>
            <input type="checkbox" id="invoice" name="invoice">

            <button type="submit">计算费用</button>
        </form>
        <div class="result" id="result"></div>
        <p class="note">此计算结果为预估价格，实际费用请联系<span style="display: block; text-align: center;">18085231986（刘经理）</span>确认。</p>
    </div>
    <script>
        // ... [其余代码保持不变]
    </script>
</body>
</html>
